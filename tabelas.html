<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tabelas</title>
    <style>
        table, tr, td, th {
            border: 1px solid #000;
        }

        tfoot {
            font-size: 25px;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Estoque de livros</caption>
        <thead>
            <tr>
                <th>LIVROS</th>
                <th>QUANTIDADE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML5 e CSS3</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>130</td>
            </tr>
            <tr>
                <td>Banco de dados</td>
                <td>130</td>
            </tr>
            <tr>
                <td>Lógica de Programação</td>
                <td>134</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Livros em estoque</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
